<!DOCTYPE html>
<html>
<head>
    <title>Perfil</title>
</head>
<body>
    <h2>Perfil do Usuário</h2>
    <p>Bem-vindo, {{ user.username }}!</p>
    <p>Email: {{ user.email }}</p>

    <!-- Botão de logout -->
    <form action="{% url 'account_logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
